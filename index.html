<html>
    <head>
        <title>TicTacToe Game</title>
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="icon.png">
    </head>
    <body>
        <div>
            <p id="turn">
 
            </p>
        </div>
         <div>
             <p>Winner</p>
             <p id="Winner"></p>
         </div>
        <div id="table">
            <table>
                <tr>
                    <td class="on" value="1" id="c1">
    
                    </td>
                    <td class="on" value="2" id="c2">
                        
                    </td>
                    <td class="on" value="3" id="c3">
                        
                    </td>
                </tr>
                <tr>
                    <td class="on" value="4" id="c4">
    
                    </td>
                    <td class="on" value="5" id="c5">
                        
                    </td>
                    <td class="on" value="6" id="c6">
                        
                    </td>
                </tr>
                <tr>
                    <td class="on" value="7" id="c7">
    
                    </td>
                    <td class="on" value="8" id="c8">
                        
                    </td>
                    <td class="on" value="9" id="c9">
                        
                    </td>
                </tr>
            </table>
    
        </div>
       <div class="center">
        <button id="refresh">Restart</button>
       </div>
        <script src="main.js"></script>
    </body>
</html>
